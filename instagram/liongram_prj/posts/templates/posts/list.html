<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>덕멋 인스타그램</h1>
    <a href="{% url 'posts:create' %}">글 작성하기</a>
    <hr>
    <form method="GET" action="{% url 'posts:result' %}">
        <input type="text" name="keyword">
        <button type="submit">검색</button>
    </form>
    {% for post in posts %}
    <h3><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h3>
    <p>{{ post.content }}</p>
    <p>조회수 : {{post.views}}</p>
    <p>작성일 : {{post.created_at}}</p>
    <hr>
    {% empty %}
    게시글이 없습니다. 
    {% endfor %}


</body>
</html>
