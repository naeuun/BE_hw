<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>"{{keyword}}" - 검색 결과</h1>

    {% for post in posts %}
    <h3><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h3>
    <p>{{ post.content }}</p>
    <br>
    {% empty %}
    검색된 글이 없습니다.
    {% endfor %}
    <hr>
    <a href="{% url 'posts:list' %}">돌아가기</a>
</body>
</html>
